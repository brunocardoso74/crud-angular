<mat-card appearance="outlined">
  <mat-toolbar color="primary">Cursos Disponíveis</mat-toolbar>

  <div class="mat-elevation-z8"
    *ngIf="courses$ | async as courses; else loading"
  >
    <app-courses-list
      
      [courses]="courses.courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-courses-list>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="courses.totalElements"
        (page)="refresh($event)"
        aria-label="Selecione a página de Cursos">
    </mat-paginator>
    
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
