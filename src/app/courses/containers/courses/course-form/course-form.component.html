<mat-card class="example-card" appearance="outlined">

  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>

    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup] = "form" class="min-width">

      <!-- Campo Nome -->
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end">{{ name.value.length || 0}}/100</mat-hint>
        @if (form.get('name')?.invalid) {
          <mat-error>{{getErrorMessage('name')}}</mat-error>
        }
        <mat-hint>Dica</mat-hint>
      </mat-form-field>

      <!-- Campo Categoria -->
      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>

        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>
          <button mat-icon-button color="accent">
            <mat-icon aria-label="Adcicionar uma nova aula">add</mat-icon>
          </button>
      </mat-toolbar>

      <table style="width: 100%" formArrayName="lessons"
        *ngFor="let lesson of getLessonsFormArray(); let i = index">
        <tr [formGroupName]="i">
          <td style="width: 65%">
            <mat-form-field class="full-width">
              <mat-label>Nome da aula</mat-label>
              <input matInput formControlName="name" #name>
            </mat-form-field>
          </td>
          <td style="width: 30%">
            <mat-form-field class="full-width">
              <mat-label>URL</mat-label>
              <span matTextPrefix>https://youtu.be/ &nbsp;</span>
              <input matInput formControlName="youtubeUrl" #name>
            </mat-form-field>
          </td>

      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>

    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
